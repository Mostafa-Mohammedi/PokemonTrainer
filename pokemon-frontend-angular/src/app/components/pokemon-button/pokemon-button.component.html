<section>
    <button (click)="onTrainerCatch()" type="button" class="border border-slate-300 rounded p-2 m-2">pokemon</button>
    <ng-container *ngIf="isTakenPokemon; then favourite else notFavourite"></ng-container>
    <ng-template #favourite><span>taken</span></ng-template>
    <ng-template #notFavourite><span>gotta catch</span></ng-template>
</section>
